<div
    id="pdpaBanner"
    class="hidden fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-t-4 border-blue-500 shadow-lg"
>
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div
            class="flex flex-col md:flex-row items-center justify-between gap-4"
        >
            <div class="flex-1">
                <p
                    class="text-gray-800 dark:text-gray-200 text-sm md:text-base"
                >
                    {{translations.pdpa_message}}
                    <a
                        href="{{root}}/policy"
                        class="text-blue-600 dark:text-blue-300 underline hover:underline"
                        >{{translations.pdpa_read_policy}}</a
                    >
                </p>
            </div>

            <div class="flex items-center gap-3 flex-shrink-0">
                <button
                    id="pdpaReject"
                    class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 transition-colors"
                >
                    {{translations.pdpa_reject}}
                </button>
                <button
                    id="pdpaAcceptBanner"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                >
                    {{translations.pdpa_accept}}
                </button>
                <button
                    aria-label="Close"
                    onclick="this.parentElement.parentElement.parentElement.remove()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 ml-2"
                >
                    <svg
                        height="24"
                        width="24"
                        class="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
