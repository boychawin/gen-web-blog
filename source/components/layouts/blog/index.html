<div class="container mx-auto px-4 py-8 md:px-6 md:py-12">
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-3 lg:gap-12">
        <main class="lg:col-span-2">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 md:text-5xl">บทความล่าสุด</h1>
                <p class="mt-4 text-gray-600 dark:text-gray-400">
                    ค้นพบบทความใหม่ๆ เกี่ยวกับเทคโนโลยีและการพัฒนาซอฟต์แวร์
                </p>
            </header>

            <div class="space-y-8">
                {{#each all_posts}}
                <article
                    class="group relative overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm transition-all duration-300 hover:border-blue-500 dark:hover:border-blue-400 hover:shadow-md dark:border-gray-700 dark:bg-gray-900">
                    <a href="{{url}}" class="block p-8" itemprop="url">
                        <div class="mb-4 flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                            <span class="font-medium text-blue-600 dark:text-blue-400">เทคโนโลยี</span>
                        </div>
                        <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-gray-100" itemprop="headline">
                            {{title}}
                        </h2>
                        <p class="mb-6 text-gray-600 dark:text-gray-300" itemprop="description">
                            {{keywords}}
                        </p>
                        <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
                            <time datetime="2023-10-01" class="font-medium" itemprop="datePublished">
                                {{month_name_en month}} {{day}}, {{year}}
                            </time>
                        </div>
                    </a>
                </article>
                {{/each}}
            </div>
        </main>

        <aside class="space-y-8 lg:col-span-1">
            <div
                class="relative rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-900">
                <h3 class="mb-4 text-xl font-bold text-gray-900 dark:text-gray-100">ค้นหาบทความ</h3>
                <div class="flex gap-2 relative">
                    <input type="text" id="searchInput2" placeholder="พิมพ์คำค้นหา..."
                        class="focus:outline-none focus:ring-2 focus:ring-blue-500 w-full rounded-lg border border-gray-200 px-4 py-2 focus:border-blue-500 dark:border-gray-700 dark:bg-gray-800 dark:focus:border-blue-500">
                    <button id="clearSearch2" class="absolute right-3 top-2 text-gray-500 hidden">&times;</button>
                </div>
                <div id="searchResults2" class="mt-4 max-h-[60vh] overflow-y-auto hidden"></div>
            </div>

            <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-900">
                <h3 class="mb-4 text-xl font-bold text-gray-900 dark:text-gray-100">หมวดหมู่</h3>
                <ul class="space-y-3">
                    {{#each articles}}
                    <li>
                        <a href="{{path}}"
                            class="flex items-center space-x-3 rounded-lg p-3 text-gray-600 transition-colors hover:bg-gray-50 hover:text-blue-600 dark:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-blue-400">
                            <span> {{link_text}}</span>
                            <span class="text-blue-700 dark:text-blue-400"> ({{post_count}})</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </aside>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setupSearch('searchInput2', 'searchResults2', 'clearSearch2');
    });
</script>
