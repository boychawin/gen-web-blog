<section id="how-to-use" aria-labelledby="how-to-use-title">
    <div class="max-w-7xl mx-auto px-6 md:px-12">
        <div class="text-center">
            <h2
                class="text-3xl font-bold text-gray-900 dark:text-white md:text-4xl"
            >
                {{translations.how_to_title}}
            </h2>
            <p
                class="mt-4 text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto"
            >
                {{translations.how_to_subtitle}}
            </p>
        </div>

        <div
            class="mt-16 space-y-6 justify-between text-gray-600 lg:flex flex-row-reverse lg:gap-6 lg:space-y-0 lg:gap-12 lg:items-center"
        >
            <div class="md:5/12 lg:w-1/2">
                <img
                    src="/images/how-to/bg-result.avif"
                    alt="ตัวอย่างผลลัพธ์จากการใช้งาน GenWebBlog สร้างเว็บไซต์อัตโนมัติ"
                    loading="lazy"
                    fetchpriority="low"
                    width="600"
                    height="400"
                    class="w-full rounded-lg dark:shadow-lg opacity-70 border border-gray-200 bg-white/90"
                />
            </div>

            <div class="md:7/12 lg:w-1/2">
                <div
                    class="divide-y space-y-4 divide-gray-100 dark:divide-gray-800"
                >
                    <article class="pt-4 flex gap-4 md:items-center">
                        <div
                            class="w-12 h-12 flex gap-4 rounded-full bg-blue-100 dark:bg-blue-900/20"
                        >
                            <svg
                                height="24"
                                width="24"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                class="w-6 h-6 m-auto text-blue-600 dark:text-blue-400"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.848 2.771A49.144 49.144 0 0112 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 01-3.476.383.39.39 0 00-.297.17l-2.755 4.133a.75.75 0 01-1.248 0l-2.755-4.133a.39.39 0 00-.297-.17 48.9 48.9 0 01-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97zM6.75 8.25a.75.75 0 01.75-.75h9a.75.75 0 010 1.5h-9a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5H12a.75.75 0 000-1.5H7.5z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="w-5/6">
                            <h3
                                class="font-semibold text-xl text-gray-700 dark:text-blue-300"
                            >
                                {{translations.step_auto_title}}
                            </h3>
                            <p class="text-gray-500 dark:text-gray-400">
                                {{translations.step_auto_desc}}
                            </p>
                        </div>
                    </article>

                    <article class="pt-4 flex gap-4 md:items-center">
                        <div
                            class="w-12 h-12 flex gap-4 rounded-full bg-green-100 dark:bg-green-900/20"
                        >
                            <svg
                                height="24"
                                width="24"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                class="w-6 h-6 m-auto text-green-600 dark:text-green-400"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M14.447 3.027a.75.75 0 01.527.92l-4.5 16.5a.75.75 0 01-1.448-.394l4.5-16.5a.75.75 0 01.921-.526zM16.72 6.22a.75.75 0 011.06 0l5.25 5.25a.75.75 0 010 1.06l-5.25 5.25a.75.75 0 11-1.06-1.06L21.44 12l-4.72-4.72a.75.75 0 010-1.06zm-9.44 0a.75.75 0 010 1.06L2.56 12l4.72 4.72a.75.75 0 11-1.06 1.06L.97 12.53a.75.75 0 010-1.06l5.25-5.25a.75.75 0 011.06 0z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="w-5/6">
                            <h3
                                class="font-semibold text-xl text-gray-700 dark:text-green-300"
                            >
                                {{translations.step_markdown_title}}
                            </h3>
                            <p class="text-gray-500 dark:text-gray-400">
                                {{translations.step_markdown_desc}}
                            </p>
                        </div>
                    </article>

                    <article class="pt-4 flex gap-4 md:items-center">
                        <div
                            class="w-12 h-12 flex gap-4 rounded-full bg-purple-100 dark:bg-purple-900/20"
                        >
                            <svg
                                height="24"
                                width="24"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                class="w-6 h-6 m-auto text-purple-600 dark:text-purple-400"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M12 2.25a.75.75 0 01.75.75v11.69l3.22-3.22a.75.75 0 111.06 1.06l-4.5 4.5a.75.75 0 01-1.06 0l-4.5-4.5a.75.75 0 111.06-1.06l3.22 3.22V3a.75.75 0 01.75-.75zm-9 13.5a.75.75 0 01.75.75v2.25a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5V16.5a.75.75 0 011.5 0v2.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V16.5a.75.75 0 01.75-.75z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="w-5/6">
                            <h3
                                class="font-semibold text-xl text-gray-700 dark:text-purple-300"
                            >
                                {{translations.step_deploy_title}}
                            </h3>
                            <p class="text-gray-500 dark:text-gray-400">
                                {{translations.step_deploy_desc}}
                            </p>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
