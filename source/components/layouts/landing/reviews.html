<section id="reviews">
    <div class="max-w-7xl mx-auto px-6 md:px-12">
        <div class="text-center mb-16">
            <h2
                class="text-3xl font-bold text-gray-900 dark:text-white md:text-4xl"
            >
                {{translations.reviews_title}}
            </h2>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
                <!-- กว่า 0+ ธุรกิจและผู้พัฒนาที่ไว้วางใจเรา -->
            </p>
        </div>

        <div class="max-w-screen-md mx-auto">
            <div
                class="p-8 border border-gray-200 dark:border-gray-700 rounded-3xl bg-white dark:bg-gray-800 transition-all duration-300 hover:shadow-lg hover:border-blue-600 dark:hover:border-blue-400"
            >
                <div class="flex items-center gap-4">
                    <a target="_blank" href="https://boychawin.com/">
                        <img
                            width="56"
                            height="56"
                            class="w-14 h-14 rounded-full object-cover"
                            src="/images/user/user_boychawin.webp"
                            srcset="/images/user/user_boychawin.webp 56w, /images/user/user_boychawin.webp 112w, /images/user/user_boychawin.webp 300w"
                            sizes="56px"
                            alt="boychawin"
                            loading="lazy"
                            fetchpriority="low"
                        />
                    </a>
                    <div>
                        <p
                            class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                        >
                            {{translations.review_author}}
                        </p>
                        <p class="text-gray-600 dark:text-gray-400">
                            {{translations.review_role}}
                        </p>
                    </div>
                </div>
                <p
                    class="mt-6 text-gray-700 dark:text-gray-300 leading-relaxed"
                >
                    "{{translations.review_content}}"
                    <a href="https://boychawin.com/">boychawin.com</a>
                </p>

                <div class="mt-6 flex items-center gap-1 text-yellow-400">
                    ★★★★★
                </div>
            </div>
        </div>
    </div>
</section>
