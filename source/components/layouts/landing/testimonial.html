<section id="testimonial" class="py-20">
    <div class="max-w-screen-xl mx-auto px-6 md:px-12 text-center">
        <div class="mb-8">
            <svg
                height="24"
                width="24"
                class="h-12 mx-auto text-gray-400 dark:text-gray-600"
                viewBox="0 0 24 27"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z"
                    fill="currentColor"
                />
            </svg>
        </div>

        <blockquote class="max-w-3xl mx-auto">
            <p
                class="text-xl font-medium text-gray-900 md:text-2xl dark:text-white leading-relaxed"
            >
                "{{translations.testimonial_quote}}"
            </p>
        </blockquote>

        <figcaption class="flex items-center justify-center mt-8 space-x-4">
            <a href="{{root}}/profile">
                <img
                    width="56"
                    height="56"
                    class="w-14 h-14 rounded-full object-cover"
                    src="/images/user/user_boychawin.webp"
                    alt="Boy Chawin Profile Picture"
                    loading="lazy"
                    fetchpriority="low"
                />
            </a>
            <div
                class="flex items-center divide-x-2 divide-gray-300 dark:divide-gray-700"
            >
                <div class="pr-3 font-medium text-gray-900 dark:text-white">
                    {{translations.testimonial_author}}
                </div>
                <div
                    class="pl-3 text-lg font-light text-gray-600 dark:text-gray-400"
                >
                    {{translations.testimonial_role}}
                </div>
            </div>
        </figcaption>

        <div class="mt-6 text-gray-600 dark:text-gray-400 text-sm">
            <p>{{translations.testimonial_bio}}</p>
        </div>
    </div>
</section>
