[theme]
content = ["source/**/*", "public/javascripts/*"]

[theme.dark_mode]
type = "class"
class = ".dark"

[theme.screens]
tablet = "640px"
laptop = "1024px"
desktop = "1280px"

[theme.colors]
# primary = "#1d3b8f"
secondary = "#c6733f"
success = "#d07801"
danger = "#9b1e2f"
warning = "#b76d27"
info = "#1a6b88"

[theme.colors.primary]
50 = "#f0fdf4"
100 = "#dcfce7"
200 = "#bbf7d0"
300 = "#86efac"
400 = "#4ade80"
500 = "#22c55e"
600 = "#16a34a"
700 = "#15803d"
800 = "#166534"
900 = "#14532d"

[theme.aria]
enabled = "true"