{{#*inline "page"}}
<main class="space-y-40 mb-40">
    <section>
        <div class="max-w-3xl mx-auto px-6 md:px-12">
            <div class="mt-16">
                <h1 class="text-4xl lg:text-5xl font-bold lg:tracking-tight text-gray-900 dark:text-gray-100">
                    {{title}}
                </h1>
                <p class="text-lg mt-4 text-gray-700 dark:text-gray-300">
                    {{description}}
                </p>
            </div>

            <div class="grid md:grid-cols-3 gap-10 mx-auto max-w-4xl mt-12">
                <div class="group">
                    <div class="w-full aspect-square">
                        <img src="{{image}}" alt="GenWebBlog - เครื่องมือสร้างเว็บไซต์อัตโนมัติ"
                            sizes="(max-width: 800px) 100vw, 400px" width="400" height="400" loading="lazy"
                            fetchpriority="high" class="w-full rounded-2xl transition-transform duration-300 ease-in-out 
                                   group-hover:-translate-y-1 group-hover:shadow-xl 
                                   bg-white dark:bg-gray-800 object-cover object-center aspect-square" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{/inline}}
{{~> layout~}}
